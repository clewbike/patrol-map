<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>電池交換マップ</title>
  <meta name="robots" content="noindex,nofollow">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <style>
    html, body, #map { height:100%; margin:0; background:#f7f7f7; }

    /* 左上：凡例パネル */
    #legend-top{
      position:absolute; top:8px; left:8px;
      background:rgba(255,255,255,.95);
      padding:8px 10px; border-radius:8px;
      font:12px/1.6 "Segoe UI","Helvetica Neue",sans-serif;
      box-shadow:0 1px 4px rgba(0,0,0,.25);
      z-index:1000; user-select:none; width:220px;
    }
    .legend-row{ display:flex; align-items:center; justify-content:space-between; gap:8px; margin:2px 0; }
    .legend-left{ display:flex; align-items:center; gap:6px; }
    .legend-dot{ font-weight:bold; }
    .legend-count{ font-weight:bold; min-width:3em; text-align:right; }
    .legend-note{ font-size:10px; color:#555; margin-top:6px; line-height:1.5; white-space:pre-line; }
    .legend-note.active{ color:#b00020; font-weight:600; } /* 赤40以上のとき少し強調 */
    .legend-auto{ display:flex; align-items:center; gap:6px; margin-top:6px; font-size:11px; color:#333; }

    input[type=checkbox]{ transform:scale(1.1); cursor:pointer; }

    /* 右下：更新時刻＋クレジット */
    #hud{
      position:absolute; right:4px; bottom:4px; z-index:1000;
      display:flex; flex-direction:column; align-items:flex-end; gap:4px;
      pointer-events:none;
    }
    #legend{
      background:rgba(0,0,0,.78); color:#fff;
      padding:5px 10px; border-radius:6px;
      font:12px/1.5 "Segoe UI","Helvetica Neue",sans-serif;
      box-shadow:0 1px 3px rgba(0,0,0,.3);
      pointer-events:auto;
    }
    #credit{
      font:10px/1 "Segoe UI","Helvetica Neue",sans-serif; color:#ddd;
      white-space:nowrap; pointer-events:auto; margin-right:2px;
    }
    #credit a{ color:#ddd; text-decoration:none; }

    /* 現在地FAB */
    #locateFab{
      position:absolute; right:8px; bottom:64px; z-index:1000; pointer-events:auto;
    }
    .fab-btn{
      width:50px; height:50px; border-radius:50%; border:none; cursor:pointer; background:#fff;
      box-shadow:0 4px 10px rgba(0,0,0,.25);
      display:flex; align-items:center; justify-content:center;
      transition: transform .08s ease-in-out, box-shadow .2s; touch-action: manipulation;
    }
    .fab-btn:active{ transform:scale(0.95); }
    .fab-btn svg{ width:24px; height:24px; transition: fill .2s; }
    .following svg{ fill:#2c7be5; } .idle svg{ fill:#777; }

    /* タグ・バッジ */
    .badge{ display:inline-block; min-width:1.6em; text-align:center; padding:1px 6px; border-radius:10px; background:#eee; font-size:11px; }
    .tag{ display:inline-block; padding:2px 8px; border-radius:999px; font-size:11px; font-weight:bold; color:#fff; }
    .tag-urgent{ background:#e60026; }
    .tag-watch-yellow{ background:#ff8c00; }
    .tag-watch-green{ background:#6fa86f; }

    /* Leaflet既定コントロール非表示 */
    .leaflet-control-zoom, .leaflet-control-attribution{ display:none !important; }

    /* 現在地マーカー（四角枠対策） */
    .leaflet-div-icon{ background:transparent !important; border:none !important; }
    .me-dot{ width:12px; height:12px; border-radius:50%; background:#2c7be5; border:2px solid #fff; box-shadow:0 0 6px 2px rgba(44,123,229,0.5); pointer-events:none; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 凡例（統合＋チェックボックス＋自動モード） -->
  <div id="legend-top">
    <div class="legend-row">
      <div class="legend-left"><span class="legend-dot" style="color:#e60026;">●</span><span>交換必須</span></div>
      <div class="legend-count" id="cnt-urgent">0</div>
      <!-- 赤は常時表示（チェック無し） -->
    </div>
    <div class="legend-row">
      <div class="legend-left"><span class="legend-dot" style="color:#ff8c00;">●</span><span>交換可能</span></div>
      <div class="legend-count" id="cnt-yellow">0</div>
      <label><input type="checkbox" id="chk-yellow" checked></label>
    </div>
    <div class="legend-row">
      <div class="legend-left"><span class="legend-dot" style="color:#6fa86f;">●</span><span>経過観測</span></div>
      <div class="legend-count" id="cnt-green">0</div>
      <label><input type="checkbox" id="chk-green"></label>
    </div>

    <div class="legend-auto">
      <label><input type="checkbox" id="chk-auto" checked> 自動モード（赤40件以上で黄・緑を既定OFF）</label>
    </div>

    <div id="legend-note" class="legend-note">
      ※交換必須「40件以上」なら
      赤色ポートのみ優先巡回！
    </div>
  </div>

  <!-- 現在地FAB -->
  <div id="locateFab">
    <button id="locateBtn" class="fab-btn idle" title="現在地へ移動 / 追従ON">
      <svg viewBox="0 0 24 24"><path d="M12 2l6.5 18.5-6.5-3-6.5 3L12 2z"></path></svg>
    </button>
  </div>

  <!-- 右下：更新時刻＋クレジット -->
  <div id="hud">
    <div id="legend"><strong>更新日時：</strong><span id="updateTime">読み込み中…</span></div>
    <div id="credit">
      © <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a> /
      © <a href="https://stamen.com" target="_blank" rel="noopener">Stamen</a> /
      © <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">OSM</a>
    </div>
  </div>

  <script>
    /* ===== マップ ===== */
    const MAP=L.map('map',{zoomControl:false}).setView([35.0116,135.7681],12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {maxZoom:19,subdomains:'abcd'}).addTo(MAP);
    const markersLayer=L.layerGroup().addTo(MAP);

    /* ===== UI要素 ===== */
    const chkYellow=document.getElementById('chk-yellow');
    const chkGreen =document.getElementById('chk-green');
    const chkAuto  =document.getElementById('chk-auto');
    const noteEl   =document.getElementById('legend-note');

    /* ユーザーの手動操作フラグ：一度でも触ったら自動で上書きしない */
    let userTouchedYellow=false;
    let userTouchedGreen =false;

    chkYellow.addEventListener('change', ()=>{ userTouchedYellow=true; redrawLast(); });
    chkGreen .addEventListener('change', ()=>{ userTouchedGreen =true; redrawLast(); });
    chkAuto  .addEventListener('change',  ()=>{ /* 自動モード切替時に再描画 */ redrawLast(true); });

    /* ===== ステータス（条件反映） =====
       赤：交換必須        -> c>=3 OR w>=10
       黄：交換可能        -> c>=3 OR w>=5
       緑：経過観測        -> c>=2
       それ未満            -> 非表示
    */
    function statusOf(weight,count){
      const w=Number(weight)||0, c=Number(count)||0;
      if(c>=3 || w>=10) return 'urgent';
      if(c>=3 || w>=5)  return 'watch-yellow';
      if(c>=2)          return 'watch-green';
      return null;
    }
    function colorByStatus(s){
      return s==='urgent'?'#e60026':s==='watch-yellow'?'#ff8c00':s==='watch-green'?'#6fa86f':null;
    }
    function radiusByCount(c){ return Math.max(6,Math.min(22,6+(Number(c)||0)*2)); }

    /* カウント（カテゴリ総数）を凡例へ */
    function setCounts(total){ // total = {urgent,yellow,green}
      document.getElementById('cnt-urgent').textContent=total.urgent;
      document.getElementById('cnt-yellow').textContent=total.yellow;
      document.getElementById('cnt-green' ).textContent=total.green;
      // 赤40以上の強調
      noteEl.classList.toggle('active', total.urgent>=40);
    }

    /* JSONロード */
    async function loadData(){
      const res=await fetch('data.json?_='+Date.now());
      if(!res.ok) throw new Error('data.json取得失敗');
      return res.json();
    }

    /* 現在のデータを保持して、チェック変更だけで再描画できるように */
    let lastDataObj=null, lastDataJson="", lastUrgentHigh=false;

    function render(data, fromAutoToggle=false){
      lastDataObj=data;

      // まず全件を分類して“総数”カウント（チェック状態に関係なく）
      const total={urgent:0,yellow:0,green:0};
      const classified=(data.items||[]).map(row=>{
        const s=statusOf(row.weight,row.count);
        if(s==='urgent') total.urgent++;
        else if(s==='watch-yellow') total.yellow++;
        else if(s==='watch-green') total.green++;
        return {...row, s};
      });
      setCounts(total);

      // 自動モード：赤40以上で、まだユーザーが触っていないカテゴリだけ既定OFFにする
      const urgentHigh = total.urgent>=40;
      if(chkAuto.checked){
        if(urgentHigh){
          if(!userTouchedYellow) chkYellow.checked=false;
          if(!userTouchedGreen)  chkGreen.checked=false;
        }else{
          // 線をまたいで40未満に戻ったときは、自動初期値への“抵抗”をリセット
          if(lastUrgentHigh && !fromAutoToggle){
            userTouchedYellow=false;
            userTouchedGreen=false;
          }
        }
      }
      lastUrgentHigh = urgentHigh;

      // 表示レイヤ再構築
      markersLayer.clearLayers();
      const bounds=[];
      for(const {lat,lng,name,weight,count,s} of classified){
        if(!s) continue;
        if(s==='watch-yellow' && !chkYellow.checked) continue;
        if(s==='watch-green'  && !chkGreen.checked)  continue;

        const fill=colorByStatus(s);
        const tagHtml = s==='urgent'
          ? '<span class="tag tag-urgent">交換必須</span>'
          : s==='watch-yellow'
            ? '<span class="tag tag-watch-yellow">交換可能</span>'
            : '<span class="tag tag-watch-green">経過観測</span>';

        const html=`
          <div><strong>${name}</strong> ${tagHtml}</div>
          <div style="margin-top:6px">電池交換比重: <span class="badge">${weight}</span></div>
          <div>目安交換台数: <strong>${count}</strong></div>
          <div style="margin-top:10px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">車経路（GoogleMAP）</a>
          </div>`;

        L.circleMarker([lat,lng],{radius:radiusByCount(count),color:'#fff',weight:1.4,fillColor:fill,fillOpacity:.92})
          .bindPopup(html).addTo(markersLayer);
        bounds.push([lat,lng]);
      }

      // 更新日時
      const latest=(data.items||[]).map(v=>v.updated).filter(Boolean).sort().reverse()[0]||'-';
      document.getElementById('updateTime').textContent=latest;
    }

    function redrawLast(fromAutoToggle=false){
      if(lastDataObj){ render(lastDataObj, fromAutoToggle); }
    }

    /* 初期ロード＋差分更新（位置維持＆自動適用） */
    async function refreshData(){
      try{
        const res=await fetch('data.json?_='+Date.now());
        if(!res.ok) return;
        const txt=await res.text();
        if(txt===lastDataJson){ return; }
        lastDataJson=txt;
        const data=JSON.parse(txt);

        const center=MAP.getCenter(), zoom=MAP.getZoom();
        render(data);
        MAP.setView(center, zoom, {animate:false});
      }catch(e){ console.error(e); }
    }

    (async()=>{ try{
      const res=await fetch('data.json?_='+Date.now());
      if(res.ok){ lastDataJson=await res.text(); render(JSON.parse(lastDataJson)); }
    }catch(e){ console.error(e); } })();

    setInterval(refreshData, 300000); // 5分ごと

    /* ===== 現在地（簡略） ===== */
    let meMarker=null, meCircle=null, watchId=null, lastMe=null, following=false;
    const btn=document.getElementById('locateBtn');
    function updateFollowIcon(){ btn.classList.toggle('following',following); btn.classList.toggle('idle',!following); }
    function stopWatch(){ if(watchId){ navigator.geolocation.clearWatch(watchId); watchId=null; } }
    function showOrUpdateMe(lat,lng,acc){
      if(!meMarker){
        const div=L.divIcon({className:'',html:'<div class="me-dot"></div>',iconSize:[16,16],iconAnchor:[8,8]});
        meMarker=L.marker([lat,lng],{icon:div,interactive:false}).addTo(MAP);
        meCircle=L.circle([lat,lng],{radius:acc||30,color:'#2c7be5',weight:1,fillColor:'#2c7be5',fillOpacity:0.12,interactive:false}).addTo(MAP);
      }else{
        meMarker.setLatLng([lat,lng]); meCircle.setLatLng([lat,lng]).setRadius(acc||30);
      }
      lastMe={lat,lng}; if(following){ MAP.panTo([lat,lng]); }
    }
    btn.addEventListener('click',()=>{
      if(!('geolocation' in navigator)){ alert('位置情報が利用できません'); return; }
      if(!following){
        following=true; updateFollowIcon();
        watchId=navigator.geolocation.watchPosition(
          p=>{ const {latitude,longitude,accuracy}=p.coords; showOrUpdateMe(latitude,longitude,accuracy); },
          err=>{ console.warn('watchPosition error:', err); },
          { enableHighAccuracy:true, maximumAge:5000 }
        );
      }
      navigator.geolocation.getCurrentPosition(
        pos=>{ const {latitude,longitude,accuracy}=pos.coords; showOrUpdateMe(latitude,longitude,accuracy);
          const z=15; if(MAP.getZoom()<z){ MAP.setView([latitude,longitude],z,{animate:true}); } else { MAP.panTo([latitude,longitude],{animate:true}); }
        },
        err=>{ if(lastMe){ MAP.panTo([lastMe.lat,lastMe.lng],{animate:true}); } else { alert('現在地を取得できません：'+err.message); } },
        { enableHighAccuracy:true, timeout:10000, maximumAge:5000 }
      );
    });
    if('geolocation' in navigator){
      navigator.geolocation.getCurrentPosition(
        pos=>{ const {latitude,longitude,accuracy}=pos.coords; showOrUpdateMe(latitude,longitude,accuracy); },
        ()=>{}, { enableHighAccuracy:true, timeout:10000 }
      );
    }
  </script>
</body>
</html>
