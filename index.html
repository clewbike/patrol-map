<body>
  <!-- ğŸ—º åœ°å›³æç”»é ˜åŸŸ -->
  <div id="map"></div>

  <!-- ğŸ“‹ å‡¡ä¾‹ï¼ˆè‰²ã®æ„å‘³ã‚’èª¬æ˜ï¼‰ -->
  <div id="legend-top">
    <div><span style="color:#ff0000;font-weight:bold;">â—</span> è¦äº¤æ›ï¼š<b>å°æ•°â‰¥3</b> ã¾ãŸã¯ <b>æ¯”é‡â‰¥10</b></div>
    <div><span style="color:#ff4d4d;font-weight:bold;">â—</span> æ³¨æ„ï¼šæ¯”é‡6ã€œ9</div>
    <div><span style="color:#ffe066;font-weight:bold;">â—</span> ã‚„ã‚„æ³¨æ„ï¼šæ¯”é‡5</div>
    <div><span style="color:#99e699;font-weight:bold;">â—</span> è‰¯å¥½ï¼šæ¯”é‡3ã€œ4</div>
    <div><span style="color:#1aff1a;font-weight:bold;">â—</span> æ­£å¸¸ï¼šæ¯”é‡1ã€œ2</div>
  </div>

  <!-- â° æ›´æ–°æ—¥æ™‚ï¼ˆå³ä¸‹è¡¨ç¤ºï¼‰ -->
  <div id="legend">èª­ã¿è¾¼ã¿ä¸­â€¦</div>

  <!-- ğŸ§© Leafletæœ¬ä½“ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    /* =====================================================
       ğŸ—º åœ°å›³ã®åˆæœŸåŒ–
    ===================================================== */
    const MAP = L.map('map', { zoomControl:true });

    // æ˜ã‚‹ã‚ã®åœ°å›³ã‚¿ã‚¤ãƒ«ï¼ˆCartoDB ãƒ©ã‚¹ã‚¿ãƒ¼ãƒãƒƒãƒ—ï¼‰
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {
        maxZoom: 20,
        detectRetina: true,
        attribution: '&copy; CartoDB, OpenStreetMap contributors'
      }
    ).addTo(MAP);

    // ãƒ”ãƒ³ã‚’ã¾ã¨ã‚ã¦ç®¡ç†ã™ã‚‹ãƒ¬ã‚¤ãƒ¤ãƒ¼
    const markersLayer = L.layerGroup().addTo(MAP);

    /* =====================================================
       ğŸ¨ ãƒãƒ¼ã‚«ãƒ¼ã®è‰²è¨­å®šãƒ«ãƒ¼ãƒ«
         - æ¯”é‡(weight) ã¨ å°æ•°(count) ã§è‰²åˆ†ã‘
    ===================================================== */
    function colorBy(weight, count) {
      if (weight <= 0) return null;               // éè¡¨ç¤º
      if (Number(count) >= 3) return '#ff0000';   // å°æ•°3å°ä»¥ä¸Š â†’ è¦äº¤æ›ï¼ˆèµ¤ï¼‰
      if (weight >= 10)      return '#b30000';   // æ¿ƒã„èµ¤ï¼ˆè¦äº¤æ›ï¼‰
      if (weight >= 6)       return '#ff4d4d';   // èµ¤ï¼ˆæ³¨æ„ï¼‰
      if (weight === 5)      return '#ffe066';   // é»„ï¼ˆè»½åº¦æ³¨æ„ï¼‰
      if (weight >= 3)       return '#99e699';   // é»„ç·‘ï¼ˆè‰¯å¥½ï¼‰
      if (weight >= 1)       return '#1aff1a';   // ç·‘ï¼ˆæ­£å¸¸ï¼‰
      return null;
    }

    /* =====================================================
       âš™ï¸ ãƒãƒ¼ã‚«ãƒ¼ã®ã‚µã‚¤ã‚ºè¨­å®š
         - å°æ•°(count)ã«æ¯”ä¾‹ã—ã¦å††ã®å¤§ãã•ã‚’èª¿æ•´
    ===================================================== */
    function radiusByCount(c){
      return Math.max(6, Math.min(20, 6 + (Number(c)||0) * 2));
    }

    /* =====================================================
       ğŸ“¡ JSONãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    ===================================================== */
    async function loadData(){
      const res = await fetch('data.json?t=' + Date.now());
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    /* =====================================================
       ğŸ–Š åœ°å›³ã¸ã®ãƒ—ãƒ­ãƒƒãƒˆæç”»å‡¦ç†
    ===================================================== */
    function render(data){
      markersLayer.clearLayers();  // ä¸€åº¦å…¨å‰Šé™¤ã—ã¦å†æç”»
      const bounds = [];

      // å„åœ°ç‚¹ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ«ãƒ¼ãƒ—å‡¦ç†
      (data.items || []).forEach(({lat,lng,name,updated,weight,count}) => {
        // 0ä»¥ä¸‹ï¼ˆãƒ‡ãƒ¼ã‚¿ç„¡ã—ï¼‰ã¯ã‚¹ã‚­ãƒƒãƒ—
        if (weight <= 0) return;

        // è‰²ã¨ãƒãƒƒã‚¸ã®æ±ºå®š
        const fill = colorBy(weight, count);
        if (!fill) return;

        const urgent = (Number(count) >= 3) || (Number(weight) >= 10);
        const statusBadge = urgent
          ? `<span style="display:inline-block;background:#ff0000;color:#fff;border-radius:10px;padding:2px 6px;font-size:11px;font-weight:bold;">è¦äº¤æ›</span>`
          : ``;

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—HTMLå®šç¾©
        const html = `
          <div><strong>${name}</strong> ${statusBadge}</div>
          <div>æ›´æ–°: ${updated}</div>
          <div>é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div>ç·¯åº¦çµŒåº¦: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</div>
          <div style="margin-top:8px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=walking" target="_blank" rel="noopener">å¾’æ­©çµŒè·¯</a>
            &nbsp;|&nbsp;
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯</a>
          </div>`;

        // ãƒãƒ¼ã‚«ãƒ¼ä½œæˆ
        const m = L.circleMarker([lat, lng], {
          radius: radiusByCount(count),
          color: '#fff',            // ç™½æ 
          weight: 1.2,
          fillColor: fill,
          fillOpacity: 0.9
        }).bindPopup(html);

        // åœ°å›³ã«è¿½åŠ 
        m.addTo(markersLayer);
        bounds.push([lat, lng]);
      });

      // è¡¨ç¤ºç¯„å›²ã‚’è‡ªå‹•èª¿æ•´
      if (bounds.length) {
        MAP.fitBounds(bounds, { padding: [20, 20] });
      } else {
        MAP.setView([35.0, 135.75], 12);
      }

      // JSONå…¨ä½“ã‹ã‚‰æœ€æ–°ã®æ›´æ–°æ—¥æ™‚ã‚’å–å¾—ã—ã¦å³ä¸‹ã«è¡¨ç¤º
      const latest = (data.items || [])
        .map(v => v.updated)
        .filter(Boolean)
        .sort()
        .reverse()[0] || '-';
      document.getElementById('legend').innerHTML = `<strong>æ›´æ–°æ—¥æ™‚ï¼š${latest}</strong>`;
    }

    /* =====================================================
       ğŸš€ ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼†æç”»
    ===================================================== */
    (async ()=>{
      try {
        const data = await loadData();
        render(data);
      } catch(e) {
        alert(e.message);
        MAP.setView([35.0,135.75], 12);
      }
    })();
  </script>
