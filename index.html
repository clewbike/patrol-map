    /* ãƒãƒ¼ã‚«ãƒ¼è¦–èªæ€§ï¼šç™½ç¸ï¼æ¨™æº–å¸°å±éè¡¨ç¤ºï¼ˆè‡ªå‰ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆã‚’è¡¨ç¤ºï¼‰ */

<body>
  <div id="map"></div>

  <!-- å·¦ä¸Šï¼šå‡¡ä¾‹ -->

    <span style="color:#e60026;font-weight:bold;">â—</span> è¦äº¤æ›<br>

  <!-- å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ + ãã®â€œä¸‹â€ã«ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆ -->
  <div id="hud">
    <div id="legend">èª­ã¿è¾¼ã¿ä¸­â€¦</div>
    <div id="credit">
      Â© <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a> /

  <script>
    /* ====== ãƒãƒƒãƒ—ï¼ˆCARTO Light / APIã‚­ãƒ¼ä¸è¦ / ãƒ©ãƒ™ãƒ«è¾¼ã¿ï¼‰ ====== */
    const MAP = L.map('map', { zoomControl:false }).setView([35.0116,135.7681], 12);

    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      { maxZoom: 20, subdomains: 'abcd', attribution: '', className: 'carto-tiles' }
    ).addTo(MAP);

    // ãƒãƒ¼ã‚«ãƒ¼ç”¨ãƒ¬ã‚¤ãƒ¤
    const markersLayer = L.layerGroup().addTo(MAP);

    /* ====== ãƒ”ãƒ³è‰²ãƒ«ãƒ¼ãƒ«ï¼ˆåŸºæº–å¤‰æ›´ï¼šå°æ•°3ä»¥ä¸Šâ†’è¦äº¤æ›ï¼‰ ======
       - è¦äº¤æ›ï¼šèµ¤ï¼ˆcount>=3 ã¾ãŸã¯ weight>=10ï¼‰
       - äº¤æ›æ¨å¥¨ï¼šæ©™ï¼ˆweight==5ï¼‰
       - æ§˜å­è¦‹ï¼šæ·¡ç·‘ï¼ˆweight 3ã€œ4ï¼‰
       - éè¡¨ç¤ºï¼šä¸Šè¨˜ä»¥å¤–
    ============================================== */
    function colorBy(weight, count){
      const w = Number(weight)||0, c = Number(count)||0;
      if (c >= 3) return '#e60026';    // å°æ•°å„ªå…ˆï¼šè¦äº¤æ›ï¼ˆèµ¤ï¼‰
      if (w >= 10) return '#b3001f';   // æ¯”é‡é«˜ï¼šè¦äº¤æ›ï¼ˆæ¿ƒèµ¤ï¼‰
      if (w === 5) return '#ff8c00';   // äº¤æ›æ¨å¥¨ï¼ˆæ©™ï¼‰
      if (w >= 3)  return '#b7e1a1';   // æ§˜å­è¦‹ï¼ˆæ·¡ç·‘ï¼‰
      return null;
    }
    function radiusByCount(c){ return Math.max(6, Math.min(22, 6 + (Number(c)||0) * 2)); }

    /* ====== JSONå–å¾— ====== */
    async function loadData(){
      const res = await fetch('data.json?_=' + Date.now()); // ã‚­ãƒ£ãƒƒã‚·ãƒ¥å›é¿
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    /* ====== æç”» ====== */
    function render(data){
      markersLayer.clearLayers();
      const bounds = [];

      (data.items || []).forEach(({lat,lng,name,updated,weight,count})=>{
        const fill = colorBy(weight, count);
        if (!fill) return;

        const urgent = (Number(count)>=3) || (Number(weight)>=10);
        const statusText = urgent ? 'è¦äº¤æ›' : (Number(weight)==5 ? 'äº¤æ›æ¨å¥¨' : 'æ§˜å­è¦‹');
        const statusBadge = urgent
          ? `<span style="display:inline-block;background:#e60026;color:#fff;border-radius:10px;padding:2px 6px;font-size:11px;font-weight:bold;">è¦äº¤æ›</span>`
          : ``;

        const html = `
          <div><strong>${name}</strong> ${statusBadge}</div>
          <div>${statusText}</div>
          <div>æ›´æ–°: ${updated}</div>
          <div>é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div>ç·¯åº¦çµŒåº¦: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</div>
          <div style="margin-top:8px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯ï¼ˆGoogleMAPï¼‰</a>
          </div>`;

        L.circleMarker([lat,lng], {
          radius: radiusByCount(count),
          color:'#fff', weight:1.4,
          fillColor: fill, fillOpacity:.92
        }).bindPopup(html).addTo(markersLayer);

        bounds.push([lat,lng]);
      });

      if (bounds.length) { MAP.fitBounds(bounds, {padding:[20,20]}); }

      // å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚
      const latest = (data.items||[]).map(v=>v.updated).filter(Boolean).sort().reverse()[0] || '-';
      document.getElementById('legend').innerHTML = `<strong>æ›´æ–°æ—¥æ™‚ï¼š${latest}</strong>`;
    }

    // åˆå› & 5åˆ†ã”ã¨ã® JSONã®ã¿æ›´æ–°
    (async ()=>{ try{ render(await loadData()); }catch(e){ alert(e.message); } })();
    setInterval(async ()=>{ try{ render(await loadData()); }catch(e){} }, 300000);
  </script>
