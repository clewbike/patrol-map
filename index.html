  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  
    /* ğŸ”¹å³ä¸‹ã®æ›´æ–°æ—¥æ™‚ãƒ‘ãƒãƒ« */
    #legend {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.75);  /* å°‘ã—é€ã‘ã‚‹é»’èƒŒæ™¯ */
      color: #fff;

      border-radius: 4px;
      font-size: 10px;                  /* å°ã•ã‚ãƒ•ã‚©ãƒ³ãƒˆ */
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;

    }
  
    /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—å†…ã®ãƒãƒƒã‚¸ */
    .badge {
      display: inline-block;
      min-width: 1.6em;
      text-align: center;
      padding: 1px 4px;
      border-radius: 8px;

    /* ğŸ”¹Leaflet ã‚³ãƒ”ãƒ¼ãƒ©ã‚¤ãƒˆéè¡¨ç¤º */

</head>
<body>
  <div id="map"></div>
  <div id="legend">èª­ã¿è¾¼ã¿ä¸­â€¦</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const MAP = L.map('map', { zoomControl:true });
    L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}',
      { maxZoom: 20, detectRetina: true,
        attribution: 'Tiles &copy; Esri & contributors' }
    ).addTo(MAP);

    const markersLayer = L.layerGroup().addTo(MAP);

    function colorByWeight(w){
      if (w >= 15) return '#8b0000';
      if (w >= 10) return '#d73027';
      if (w >= 7)  return '#fc8d59';
      if (w >= 5)  return '#fee08b';
      if (w >= 3)  return '#d9ef8b';
      if (w >= 1)  return '#91cf60';
      return '#1a9850';
    }

    function radiusByCount(c){ return Math.max(6, Math.min(20, 6 + (Number(c)||0) * 2)); }

    async function loadData(){
      const res = await fetch('data.json?t=' + Date.now());
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    function render(data){
      markersLayer.clearLayers();
      const bounds = [];
      (data.items || []).forEach(({lat,lng,name,updated,weight,count}) => {
        const html = `
          <div><strong>${name}</strong></div>
          <div>æ›´æ–°: ${updated}</div>
          <div>é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div>ç·¯åº¦çµŒåº¦: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</div>
          <div style="margin-top:8px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=walking" target="_blank" rel="noopener">å¾’æ­©çµŒè·¯</a>
            &nbsp;|&nbsp;
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯</a>
          </div>`;
        const m = L.circleMarker([lat,lng], {
          radius: radiusByCount(count), color:'#333', weight:1,
          fillColor: colorByWeight(weight), fillOpacity:0.85
        }).bindPopup(html);
        m.addTo(markersLayer);
        bounds.push([lat,lng]);
      });

      if (bounds.length) {
        MAP.fitBounds(bounds, { padding: [20, 20] });
      } else {
        MAP.setView([35.0, 135.75], 12);
      }

      // JSONå…¨ä½“ã®ã€Œupdatedã€åˆ—ã‹ã‚‰æœ€æ–°ã®æ›´æ–°æ—¥æ™‚ã‚’å–å¾—ã—ã¦è¡¨ç¤º
      const latest = (data.items || [])
        .map(v => v.updated)
        .filter(Boolean)
        .sort()
        .reverse()[0] || '-';

      document.getElementById('legend').innerHTML =
        `<strong>æ›´æ–°æ—¥æ™‚ï¼š${latest}</strong>`;
    }

    // âœ… ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦æç”»
    (async ()=>{
      try{
        const data = await loadData();
        render(data);
      }catch(e){
        alert(e.message);
        MAP.setView([35.0,135.75], 12);
      }
    })();
  </script>
</body>
</html>
