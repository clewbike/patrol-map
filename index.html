<!doctype html>

<head>

  <meta name="robots" content="noindex,nofollow">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <style>
    html, body, #map { height:100%; margin:0; background:#f7f7f7; }

    /* å·¦ä¸Šï¼šå‡¡ä¾‹ */
    #legend-top{
      position:absolute; top:8px; left:8px;

    /* å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ï¼‹ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆ */
    #hud{
      position:absolute; right:4px; bottom:4px; z-index:1000;

    /* ç¾åœ¨åœ°ãƒœã‚¿ãƒ³ï¼ˆæ›´æ–°æ—¥æ™‚ãƒ‘ãƒãƒ«å³ä¸Šï¼‰ */
    #locateBtn {

    /* ã‚¿ã‚° */
    .badge{ display:inline-block; min-width:1.6em; text-align:center; padding:1px 6px; border-radius:10px; background:#eee; font-size:11px; }
    .tag{ display:inline-block; padding:2px 8px; border-radius:999px; font-size:11px; font-weight:bold; line-height:1; color:#fff; vertical-align:middle; }
    .tag-urgent{ background:#e60026; }

    .leaflet-interactive{ stroke:#fff !important; stroke-width:1.3 !important; }
    .leaflet-control-zoom{ display:none !important; }

    .leaflet-tile.carto-tiles{

    .leaflet-tile.stamen-terrain{
      opacity: 0.65;

    /* ç¾åœ¨åœ°ãƒãƒ¼ã‚«ãƒ¼ */
    .me-dot {
      width: 12px; height: 12px; border-radius: 50%;

<body>
  <div id="map"></div>

  <!-- å·¦ä¸Šï¼šå‡¡ä¾‹ -->
  <div id="legend-top">
    <span style="color:#e60026;font-weight:bold;">â—</span> è¦äº¤æ›<br>
    <span style="color:#ff8c00;font-weight:bold;">â—</span> æ§˜å­è¦‹<br>
    <span style="color:#b7e1a1;font-weight:bold;">â—</span> æ§˜å­è¦‹
  </div>

  <!-- å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ï¼‹ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆ -->
  <div id="hud">
    <div id="legend">
      <div><strong>æ›´æ–°æ—¥æ™‚ï¼š</strong><span id="updateTime">èª­ã¿è¾¼ã¿ä¸­â€¦</span></div>
      <button id="locateBtn" title="ç¾åœ¨åœ°ã«ç§»å‹•">ğŸ“</button>
    </div>
    <div id="credit">
      Â© <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a> /
      Â© <a href="https://stamen.com" target="_blank" rel="noopener">Stamen</a> /
      Â© <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">OSM</a>
    </div>
  </div>

  <script>
    /* ===== ãƒãƒƒãƒ—è¨­å®šï¼ˆCARTO + Terrainï¼‰ ===== */
    const MAP = L.map('map', { zoomControl:false }).setView([35.0116,135.7681], 12);
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      { maxZoom: 19, subdomains: 'abcd', className: 'carto-tiles' }
    ).addTo(MAP);
    L.tileLayer(
      'https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg',
      { maxZoom: 18, className: 'stamen-terrain' }
    ).addTo(MAP);

    const markersLayer = L.layerGroup().addTo(MAP);

    /* ===== ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹åˆ¤å®š ===== */
    function statusOf(weight, count){
      const w = Number(weight)||0, c = Number(count)||0;
      if (c >= 3 || w >= 10) return 'urgent';
      if (w === 5)            return 'watch-yellow';
      if (w >= 3)             return 'watch-green';
      return null;
    }
    function colorByStatus(status){
      if (status === 'urgent')       return '#e60026';
      if (status === 'watch-yellow') return '#ff8c00';
      if (status === 'watch-green')  return '#b7e1a1';
      return null;
    }
    function radiusByCount(c){ return Math.max(6, Math.min(22, 6 + (Number(c)||0) * 2)); }

    async function loadData(){
      const res = await fetch('data.json?_=' + Date.now());
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    let didInitialFit = false;
    let userMoved = false;
    MAP.on('movestart', () => { userMoved = true; });
    MAP.on('zoomstart', () => { userMoved = true; });

    function render(data){
      markersLayer.clearLayers();
      const bounds = [];

      (data.items || []).forEach(({lat,lng,name,updated,weight,count})=>{
        const status = statusOf(weight, count);
        const fill = colorByStatus(status);
        if (!status || !fill) return;

        const tagHtml =
          status === 'urgent'
            ? `<span class="tag tag-urgent">è¦äº¤æ›</span>`
            : status === 'watch-yellow'
              ? `<span class="tag tag-watch-yellow">æ§˜å­è¦‹</span>`
              : `<span class="tag tag-watch-green">æ§˜å­è¦‹</span>`;

        const html = `
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <strong>${name}</strong> ${tagHtml}
          </div>
          <div style="margin-top:6px">é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div style="margin-top:10px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯ï¼ˆGoogleMAPï¼‰</a>
          </div>`;

        L.circleMarker([lat,lng], {
          radius: radiusByCount(count),
          color:'#fff', weight:1.4,
          fillColor: fill, fillOpacity:.92
        }).bindPopup(html).addTo(markersLayer);

        bounds.push([lat,lng]);
      });

      if (bounds.length && !didInitialFit && !userMoved) {
        MAP.fitBounds(bounds, {padding:[20,20]});
        didInitialFit = true;
      }

      const latest = (data.items||[]).map(v=>v.updated).filter(Boolean).sort().reverse()[0] || '-';
      document.getElementById('updateTime').textContent = latest;
    }

    (async ()=>{ try{ render(await loadData()); }catch(e){ alert(e.message); } })();
    setInterval(async ()=>{ try{ render(await loadData()); }catch(e){} }, 300000);

    /* ===== ç¾åœ¨åœ°è¡¨ç¤º + ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ãƒœã‚¿ãƒ³ ===== */
    let meMarker = null, meCircle = null;
    const locateBtn = document.getElementById('locateBtn');

    locateBtn.addEventListener('click', ()=>{
      if (!('geolocation' in navigator)) {
        alert('ã“ã®ç«¯æœ«ã§ã¯ä½ç½®æƒ…å ±ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos)=>{
          const { latitude, longitude, accuracy } = pos.coords;
          // æ—¢å­˜ãƒãƒ¼ã‚«ãƒ¼ãŒã‚ã‚Œã°æ›´æ–°
          if (!meMarker) {
            const div = L.divIcon({ className: '', html: '<div class="me-dot"></div>', iconSize:[16,16], iconAnchor:[8,8] });
            meMarker = L.marker([latitude, longitude], { icon: div, interactive:false }).addTo(MAP);
            meCircle = L.circle([latitude, longitude], { radius: accuracy||30, color:'#2c7be5', weight:1, fillColor:'#2c7be5', fillOpacity:0.12, interactive:false }).addTo(MAP);
          } else {
            meMarker.setLatLng([latitude, longitude]);
            meCircle.setLatLng([latitude, longitude]).setRadius(accuracy||30);
          }
          MAP.panTo([latitude, longitude]);
        },
        (err)=>{ alert('ç¾åœ¨åœ°ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸï¼š' + err.message); },
        { enableHighAccuracy:true, timeout:10000 }
      );
    });
  </script>
</body>
