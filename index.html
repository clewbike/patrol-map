    /* ğŸ”¹å·¦ä¸Šã®å‡¡ä¾‹ï¼ˆç°¡ç´ åŒ–/æŒ‡å®šæ–‡è¨€ï¼‰ */

    .leaflet-interactive { stroke:#fff !important; stroke-width:1.2 !important; }

    /* ã‚ºãƒ¼ãƒ ï¼‹/âˆ’ã‚’éè¡¨ç¤ºãƒ»æ¨™æº–ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆã¯éš ã™ï¼ˆè‡ªå‰ã§è¡¨ç¤ºï¼‰ */
    .leaflet-control-zoom { display:none !important; }

<body>
  <!-- åœ°å›³ -->
  <div id="map"></div>

  <!-- å·¦ä¸Šï¼šå‡¡ä¾‹ -->
  <div id="legend-top">
    <div><span style="color:#ff0000;font-weight:bold;">â—</span> è¦äº¤æ›</div>
    <div><span style="color:#ffcc66;font-weight:bold;">â—</span> äº¤æ›æ¨å¥¨</div>
    <div><span style="color:#bfe3bf;font-weight:bold;">â—</span> æ§˜å­è¦‹</div>
  </div>

  <!-- å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ã®ã¿ -->
  <div id="legend">èª­ã¿è¾¼ã¿ä¸­â€¦</div>

  <!-- å·¦ä¸‹ï¼šã‚¯ãƒ¬ã‚¸ãƒƒãƒˆï¼ˆæ å¤–ï¼‰ -->
  <div id="credit">&copy; OpenStreetMap contributors | &copy; MapTiler</div>

  <!-- Leafletæœ¬ä½“ -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>

  <script>
    /* =====================================================
       ğŸ— MapTiler APIã‚­ãƒ¼
    ===================================================== */
    const MAPTILER_KEY = '338nRvmyu8orXOAOfEe6';

    /* =====================================================
       ğŸ—º æ—¥æœ¬èªãƒ©ãƒ™ãƒ«ãƒ»æ˜ã‚‹ã‚ï¼ˆjp-mierune-colorï¼‰
    ===================================================== */
    const MAP = L.map('map', { zoomControl:false });
    L.tileLayer(
      `https://api.maptiler.com/maps/jp-mierune-color/{z}/{x}/{y}.png?key=${MAPTILER_KEY}`,
      { maxZoom: 20, tileSize: 512, zoomOffset: -1,
        attribution: '&copy; OpenStreetMap contributors &copy; MapTiler'
      }
    ).addTo(MAP);

    // ãƒ”ãƒ³ç”¨ãƒ¬ã‚¤ãƒ¤ãƒ¼
    const markersLayer = L.layerGroup().addTo(MAP);

    /* =====================================================
       ğŸ¨ ãƒ”ãƒ³è‰²ãƒ«ãƒ¼ãƒ«ï¼ˆã”æŒ‡å®šï¼‰
       - è¦äº¤æ›ï¼šèµ¤ï¼ˆcount>=3 ã¾ãŸã¯ weight>=10ï¼‰
       - äº¤æ›æ¨å¥¨ï¼šé»„ï¼ˆweight==5ï¼‰
       - æ§˜å­è¦‹ï¼šæ·¡ç·‘ï¼ˆweight 3ã€œ4ï¼‰
       - éè¡¨ç¤ºï¼šweight 1ã€œ2 / 0ä»¥ä¸‹
    ===================================================== */
    function colorBy(weight, count) {
      const w = Number(weight)||0;
      const c = Number(count)||0;
      if (w <= 2) return null;         // 1ã€œ2ã¯éè¡¨ç¤ºï¼ˆ0ä»¥ä¸‹ã‚‚å«ã‚€ï¼‰

      if (c >= 3) return '#ff0000';    // è¦äº¤æ›ï¼ˆå°æ•°å„ªå…ˆï¼‰
      if (w >= 10) return '#cc0000';   // è¦äº¤æ›ï¼ˆæ¯”é‡é«˜ï¼‰æ¿ƒèµ¤
      if (w === 5) return '#ffcc66';   // äº¤æ›æ¨å¥¨ï¼ˆé»„ï¼‰
      if (w >= 3)  return '#bfe3bf';   // æ§˜å­è¦‹ï¼ˆæ·¡ç·‘ï¼‰
      return null;
    }

    /* å°æ•°ã§ã‚µã‚¤ã‚ºå¯å¤‰ï¼ˆæ®ãˆç½®ãï¼‰ */
    function radiusByCount(c){
      return Math.max(6, Math.min(20, 6 + (Number(c)||0) * 2));
    }

    /* JSONå–å¾— */
    async function loadData(){
      const res = await fetch('data.json?_=' + Date.now());
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    /* æç”» */
    function render(data){
      markersLayer.clearLayers();
      const bounds = [];

      (data.items || []).forEach(({lat,lng,name,updated,weight,count}) => {
        const fill = colorBy(weight, count);
        if (!fill) return;

        // ğŸ”´ã€Œè¦äº¤æ›ã€ãƒãƒƒã‚¸ï¼ˆcount>=3 or weight>=10 ã®ã¨ãï¼‰
        const urgent = (Number(count) >= 3) || (Number(weight) >= 10);
        const statusBadge = urgent
          ? `<span style="display:inline-block;background:#ff0000;color:#fff;border-radius:10px;padding:2px 6px;font-size:11px;font-weight:bold;">è¦äº¤æ›</span>`
          : ``;

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ï¼ˆå¾’æ­©çµŒè·¯ã¯å‰Šé™¤ã€‚è»ŠçµŒè·¯ã®ã¿ï¼‰
        const html = `
          <div><strong>${name}</strong> ${statusBadge}</div>
          <div>æ›´æ–°: ${updated}</div>
          <div>é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div>ç·¯åº¦çµŒåº¦: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</div>
          <div style="margin-top:8px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯ï¼ˆGoogleMAPï¼‰</a>
          </div>`;

        const m = L.circleMarker([lat, lng], {
          radius: radiusByCount(count),
          color: '#fff',
          weight: 1.2,
          fillColor: fill,
          fillOpacity: 0.9
        }).bindPopup(html);

        m.addTo(markersLayer);
        bounds.push([lat, lng]);
      });

      if (bounds.length) {
        MAP.fitBounds(bounds, { padding:[20,20] });
      } else {
        MAP.setView([35.0,135.75], 12);
      }

      // å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ï¼ˆã‚¯ãƒ¬ã‚¸ãƒƒãƒˆã¯åˆ¥divã§è¡¨ç¤ºï¼‰
      const latest = (data.items || [])
        .map(v => v.updated)
        .filter(Boolean)
        .sort()
        .reverse()[0] || '-';
      document.getElementById('legend').innerHTML = `<strong>æ›´æ–°æ—¥æ™‚ï¼š${latest}</strong>`;
    }

    // åˆå›
    (async ()=>{
      try { render(await loadData()); }
      catch(e){ alert(e.message); MAP.setView([35.0,135.75], 12); }
    })();

    // 5åˆ†ã”ã¨ã« JSON ã ã‘æ›´æ–°
    setInterval(async ()=>{
      try { render(await loadData()); }
      catch(e){ console.warn('data.json æ›´æ–°å¤±æ•—:', e); }
    }, 300000);
  </script>
