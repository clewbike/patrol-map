<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>電池交換マップ</title>
  <meta name="robots" content="noindex,nofollow">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <style>
    html, body, #map { height:100%; margin:0; background:#f7f7f7; }

    /* 左上：凡例（簡素） */
    #legend-top{
      position:absolute; top:8px; left:8px;
      background:rgba(255,255,255,.92); padding:6px 10px; border-radius:6px;
      font:12px/1.6 "Segoe UI","Helvetica Neue",sans-serif;
      box-shadow:0 1px 4px rgba(0,0,0,.25); z-index:1000; user-select:none;
    }

    /* 右下：更新日時（クレジットはこの右下に極小で） */
    #legend{
      position:absolute; bottom:8px; right:8px;
      background:rgba(0,0,0,.75); color:#fff;
      padding:6px 12px; border-radius:6px;
      font:13px/1.5 "Segoe UI","Helvetica Neue",sans-serif;
      box-shadow:0 1px 3px rgba(0,0,0,.3); z-index:1000; pointer-events:none;
    }
    /* クレジット：枠なし・極小で legend の右下に寄せる */
    #credit {
      position:absolute; bottom:4px; right:12px; /* legendの右下寄せ */
      font:10px/1 "Segoe UI","Helvetica Neue",sans-serif;
      color:#ddd; z-index:1001; pointer-events:auto;
    }
    #credit a { color:#ddd; text-decoration:none; }

    /* ピンの小バッジ */
    .badge{ display:inline-block; min-width:1.6em; text-align:center; padding:1px 4px; border-radius:8px; background:#eee; font-size:11px; }

    /* 見やすさ向上：白縁＆ズームボタン/標準帰属非表示 */
    .leaflet-interactive{ stroke:#fff !important; stroke-width:1.4 !important; }
    .leaflet-control-zoom{ display:none !important; }
    .leaflet-control-attribution{ display:none !important; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 左上：凡例 -->
  <div id="legend-top">
    <strong>凡例</strong><br>
    <span style="color:#e60026;font-weight:bold;">●</span> 要交換<br>
    <span style="color:#ff8c00;font-weight:bold;">●</span> 交換推奨<br>
    <span style="color:#b7e1a1;font-weight:bold;">●</span> 様子見
  </div>

  <!-- 右下：更新日時 -->
  <div id="legend">読み込み中…</div>
  <!-- 右下：極小クレジット（必須） -->
  <div id="credit">
    © <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a> /
    © <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">OSM</a>
  </div>

  <script>
    /* ====== マップ（Carto Light / APIキー不要） ====== */
    const MAP = L.map('map', { zoomControl:false }).setView([35.0116,135.7681], 12);
    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      { maxZoom: 20, subdomains: 'abcd', attribution: '' }
    ).addTo(MAP);

    // マーカー用レイヤ
    const markersLayer = L.layerGroup().addTo(MAP);

    /* ====== ピン色（少しだけはっきりに調整） ======
       - 要交換：#e60026（鮮赤） or 濃赤（比重>=10）
       - 交換推奨：#ff8c00（はっきり橙）
       - 様子見：#b7e1a1（淡緑）
       - 非表示：weight<=2
    =================================================== */
    function colorBy(weight, count){
      const w = Number(weight)||0, c = Number(count)||0;
      if (w <= 2) return null;         // 1〜2は非表示
      if (c >= 3) return '#e60026';    // 台数優先：要交換（鮮赤）
      if (w >= 10) return '#b3001f';   // 比重高：要交換（濃赤）
      if (w === 5) return '#ff8c00';   // 交換推奨（橙）
      if (w >= 3)  return '#b7e1a1';   // 様子見（淡緑）
      return null;
    }

    // 目安交換台数でサイズ可変（据え置き）
    function radiusByCount(c){ return Math.max(6, Math.min(22, 6 + (Number(c)||0) * 2)); }

    /* ====== JSON取得 ====== */
    async function loadData(){
      const res = await fetch('data.json?_=' + Date.now()); // キャッシュ回避
      if(!res.ok) throw new Error('data.jsonを取得できません');
      return res.json();
    }

    /* ====== 描画 ====== */
    function render(data){
      markersLayer.clearLayers();
      const bounds = [];

      (data.items || []).forEach(({lat,lng,name,updated,weight,count})=>{
        const fill = colorBy(weight, count);
        if (!fill) return;

        const urgent = (Number(count)>=3) || (Number(weight)>=10);
        const statusText = urgent ? '要交換' : (Number(weight)==5 ? '交換推奨' : '様子見');
        const statusBadge = urgent
          ? `<span style="display:inline-block;background:#e60026;color:#fff;border-radius:10px;padding:2px 6px;font-size:11px;font-weight:bold;">要交換</span>`
          : ``;

        const html = `
          <div><strong>${name}</strong> ${statusBadge}</div>
          <div>${statusText}</div>
          <div>更新: ${updated}</div>
          <div>電池交換比重: <span class="badge">${weight}</span></div>
          <div>目安交換台数: <strong>${count}</strong></div>
          <div>緯度経度: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</div>
          <div style="margin-top:8px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">車経路（GoogleMAP）</a>
          </div>`;

        L.circleMarker([lat,lng], {
          radius: radiusByCount(count),
          color:'#fff', weight:1.4,
          fillColor: fill, fillOpacity:.92
        }).bindPopup(html).addTo(markersLayer);

        bounds.push([lat,lng]);
      });

      if (bounds.length) { MAP.fitBounds(bounds, {padding:[20,20]}); }

      // 右下：更新日時
      const latest = (data.items||[]).map(v=>v.updated).filter(Boolean).sort().reverse()[0] || '-';
      document.getElementById('legend').innerHTML = `<strong>更新日時：${latest}</strong>`;
    }

    // 初回 & 5分ごとの JSON だけ更新
    (async ()=>{ try{ render(await loadData()); }catch(e){ alert(e.message); } })();
    setInterval(async ()=>{ try{ render(await loadData()); }catch(e){} }, 300000);
  </script>
</body>
</html>
