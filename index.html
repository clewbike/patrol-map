<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script>
    // ğŸ”‘ MapTiler APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„
    const MAPTILER_KEY = "338nRvmyu8orXOAOfEe6";

    // åœ°å›³ã‚’ä½œæˆï¼ˆLeafletã®æ¨™æº–å¸°å±ã‚’ç„¡åŠ¹åŒ–ï¼‰
    const MAP = L.map('map', { zoomControl:true, attributionControl:false });

    // ãƒ™ãƒ¼ã‚¹ï¼šè½ã¡ç€ã„ãŸæ—¥æœ¬èªã‚°ãƒ¬ãƒ¼ãƒãƒƒãƒ—
    const baseLayer = L.tileLayer(
      `https://api.maptiler.com/maps/jp-mierune-gray/{z}/{x}/{y}.png?key=${MAPTILER_KEY}`,
      { maxZoom:20, tileSize:512, zoomOffset:-1 }
    ).addTo(MAP);

    // å±±ã®é™°å½±ã‚’è¿½åŠ ï¼ˆhillshadeã‚’åŠé€æ˜ã§é‡ã­ã‚‹ï¼‰
    const hillshade = L.tileLayer(
      `https://api.maptiler.com/tiles/hillshade/{z}/{x}/{y}.png?key=${MAPTILER_KEY}`,
      { maxZoom:20, opacity:0.35 }
    ).addTo(MAP);

    const markersLayer = L.layerGroup().addTo(MAP);

    function colorByWeight(w){
      if (w >= 15) return '#8b0000';
      if (w >= 10) return '#d73027';
      if (w >= 7)  return '#fc8d59';
      if (w >= 5)  return '#fee08b';
      if (w >= 3)  return '#d9ef8b';
      if (w >= 1)  return '#91cf60';
      return '#1a9850';
    }

    function radiusByCount(c){
      return Math.max(6, Math.min(20, 6 + (Number(c)||0) * 2));
    }

    async function loadData(){
      const res = await fetch('data.json?_=' + Date.now());
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    function render(data){
      markersLayer.clearLayers();
      const bounds = [];

      (data.items || []).forEach(({lat,lng,name,updated,weight,count}) => {
        const html = `
          <div><strong>${name}</strong></div>
          <div>æ›´æ–°: ${updated}</div>
          <div>é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div>ç·¯åº¦çµŒåº¦: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</div>
          <div style="margin-top:8px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=walking" target="_blank" rel="noopener">å¾’æ­©çµŒè·¯</a>
            &nbsp;|&nbsp;
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯</a>
          </div>`;
        const m = L.circleMarker([lat,lng], {
          radius: radiusByCount(count),
          color:'#333', weight:1,
          fillColor: colorByWeight(weight),
          fillOpacity:0.85
        }).bindPopup(html);
        m.addTo(markersLayer);
        bounds.push([lat,lng]);
      });

      if (bounds.length) {
        MAP.fitBounds(bounds, { padding:[20,20] });
      } else {
        MAP.setView([35.0,135.75], 12);
      }

      // JSONå…¨ä½“ã‹ã‚‰æœ€æ–°æ›´æ–°æ—¥æ™‚ã‚’å–å¾—
      const latest = (data.items || [])
        .map(v => v.updated)
        .filter(Boolean)
        .sort()
        .reverse()[0] || '-';

      // å³ä¸‹ã®ãƒ©ãƒ™ãƒ«ã«æ›´æ–°æ—¥æ™‚ï¼‹å¸°å±ã‚’è¡¨ç¤º
      document.getElementById('legend').innerHTML =
        `<strong>æ›´æ–°æ—¥æ™‚ï¼š${latest}</strong><br>
         <span style="opacity:.7;font-size:9px;">Â© OpenStreetMap contributors, Â© MapTiler</span>`;
    }

    // åˆå›æç”»
    (async ()=>{
      try {
        const data = await loadData();
        render(data);
      } catch(e) {
        alert(e.message);
        MAP.setView([35.0,135.75], 12);
      }
    })();

    // 5åˆ†ã”ã¨ã«ãƒ‡ãƒ¼ã‚¿ã®ã¿æ›´æ–°ï¼ˆãƒšãƒ¼ã‚¸ãƒªãƒ­ãƒ¼ãƒ‰ãªã—ï¼‰
    setInterval(async ()=>{
      try {
        const data = await loadData();
        render(data);
      } catch(e) {
        console.error('ãƒ‡ãƒ¼ã‚¿æ›´æ–°å¤±æ•—:', e);
      }
    }, 300000);
  </script>
