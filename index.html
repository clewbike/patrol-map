<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>電池交換マップ</title>
  <meta name="robots" content="noindex,nofollow">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <style>
    html, body, #map { height:100%; margin:0; background:#f7f7f7; }

    /* 左上：凡例 */
    #legend-top{
      position:absolute; top:8px; left:8px;
      background:rgba(255,255,255,.92);
      padding:6px 10px;
      border-radius:6px;
      font:12px/1.6 "Segoe UI","Helvetica Neue",sans-serif;
      box-shadow:0 1px 4px rgba(0,0,0,.25);
      z-index:1000; user-select:none;
    }

    /* 右下：更新日時＋クレジット */
    #hud{
      position:absolute; right:4px; bottom:4px; z-index:1000;
      display:flex; flex-direction:column; align-items:flex-end; gap:4px;
      pointer-events:none;
    }
    #legend{
      background:rgba(0,0,0,.78); color:#fff;
      padding:5px 10px; border-radius:6px;
      font:12px/1.5 "Segoe UI","Helvetica Neue",sans-serif;
      box-shadow:0 1px 3px rgba(0,0,0,.3);
      max-width:60vw;
    }
    #credit{
      font:10px/1 "Segoe UI","Helvetica Neue",sans-serif; color:#ddd;
      white-space:nowrap; pointer-events:auto; margin-right:2px;
    }
    #credit a{ color:#ddd; text-decoration:none; }

    /* タグ */
    .badge{ display:inline-block; min-width:1.6em; text-align:center; padding:1px 6px; border-radius:10px; background:#eee; font-size:11px; }
    .tag{ display:inline-block; padding:2px 8px; border-radius:999px; font-size:11px; font-weight:bold; line-height:1; color:#fff; vertical-align:middle; }
    .tag-urgent{ background:#e60026; }      /* 要交換 */
    .tag-watch-yellow{ background:#ff8c00; }/* 様子見（黄） */
    .tag-watch-green{ background:#6fa86f; } /* 様子見（緑） */

    /* Leaflet調整 */
    .leaflet-interactive{ stroke:#fff !important; stroke-width:1.3 !important; }
    .leaflet-control-zoom{ display:none !important; }
    .leaflet-control-attribution{ display:none !important; }

    /* CARTOタイル：やや濃く鮮明に */
    .leaflet-tile.carto-tiles{
      filter: contrast(1.15) saturate(1.12) brightness(0.97);
    }

    /* Stamen Terrain（地形・川・山をクッキリ） */
    .leaflet-tile.stamen-terrain{
      opacity: 0.65;
      mix-blend-mode: multiply;
      image-rendering: crisp-edges;
    }

    /* 現在地ボタン（左下） */
    .locate-control {
      position: absolute;
      left: 8px; bottom: 8px;
      z-index: 1000;
      pointer-events: auto; /* クリックを受ける */
    }
    .locate-btn {
      appearance: none; border: none; cursor: pointer;
      background: rgba(255,255,255,.95);
      padding: 8px 10px; border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,.25);
      font: 12px/1 "Segoe UI","Helvetica Neue",sans-serif;
    }
    .locate-btn.active { background: #e6f3ff; }
    .locate-btn:disabled { opacity: .5; cursor: not-allowed; }

    /* 現在地の見た目 */
    .me-dot {
      width: 12px; height: 12px; border-radius: 50%;
      background: #2c7be5; border: 2px solid #fff; box-shadow: 0 0 0 2px rgba(44,123,229,.35);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 左上：凡例 -->
  <div id="legend-top">
    <span style="color:#e60026;font-weight:bold;">●</span> 要交換<br>
    <span style="color:#ff8c00;font-weight:bold;">●</span> 様子見<br>
    <span style="color:#b7e1a1;font-weight:bold;">●</span> 様子見
  </div>

  <!-- 左下：現在地ボタン -->
  <div class="locate-control">
    <button id="locateBtn" class="locate-btn" title="現在地にフォーカス／追従ON/OFF">現在地</button>
  </div>

  <!-- 右下：更新日時＋クレジット -->
  <div id="hud">
    <div id="legend">読み込み中…</div>
    <div id="credit">
      © <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a> /
      © <a href="https://stamen.com" target="_blank" rel="noopener">Stamen</a> /
      © <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">OSM</a>
    </div>
  </div>

  <script>
    /* ===== マップ設定（CARTO + Terrain） ===== */
    const MAP = L.map('map', { zoomControl:false }).setView([35.0116,135.7681], 12);

    L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      { maxZoom: 19, subdomains: 'abcd', attribution: '', className: 'carto-tiles' }
    ).addTo(MAP);

    L.tileLayer(
      'https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg',
      { maxZoom: 18, attribution: '', className: 'stamen-terrain' }
    ).addTo(MAP);

    const markersLayer = L.layerGroup().addTo(MAP);

    /* ===== ステータス判定 ===== */
    function statusOf(weight, count){
      const w = Number(weight)||0, c = Number(count)||0;
      if (c >= 3 || w >= 10) return 'urgent';
      if (w === 5)            return 'watch-yellow';
      if (w >= 3)             return 'watch-green';
      return null;
    }
    function colorByStatus(status){
      if (status === 'urgent')       return '#e60026'; // 要交換
      if (status === 'watch-yellow') return '#ff8c00'; // 様子見（黄）
      if (status === 'watch-green')  return '#b7e1a1'; // 様子見（緑）
      return null;
    }
    function radiusByCount(c){ return Math.max(6, Math.min(22, 6 + (Number(c)||0) * 2)); }

    /* ===== JSONロード ===== */
    async function loadData(){
      const res = await fetch('data.json?_=' + Date.now());
      if(!res.ok) throw new Error('data.jsonを取得できません');
      return res.json();
    }

    // ▼ 位置維持のためのフラグ
    let didInitialFit = false;
    let userMoved = false;
    MAP.on('movestart', () => { userMoved = true; });
    MAP.on('zoomstart', () => { userMoved = true; });

    function render(data){
      markersLayer.clearLayers();
      const bounds = [];

      (data.items || []).forEach(({lat,lng,name,updated,weight,count})=>{
        const status = statusOf(weight, count);
        const fill = colorByStatus(status);
        if (!status || !fill) return;

        const tagHtml =
          status === 'urgent'
            ? `<span class="tag tag-urgent">要交換</span>`
            : status === 'watch-yellow'
              ? `<span class="tag tag-watch-yellow">様子見</span>`
              : `<span class="tag tag-watch-green">様子見</span>`;

        const html = `
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <strong>${name}</strong> ${tagHtml}
          </div>
          <div style="margin-top:6px">電池交換比重: <span class="badge">${weight}</span></div>
          <div>目安交換台数: <strong>${count}</strong></div>
          <div style="margin-top:10px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">車経路（GoogleMAP）</a>
          </div>`;

        L.circleMarker([lat,lng], {
          radius: radiusByCount(count),
          color:'#fff', weight:1.4,
          fillColor: fill, fillOpacity:.92
        }).bindPopup(html).addTo(markersLayer);

        bounds.push([lat,lng]);
      });

      // ★ 初回のみ自動フィット（ユーザーが動かしていれば行わない）
      if (bounds.length && !didInitialFit && !userMoved) {
        MAP.fitBounds(bounds, {padding:[20,20]});
        didInitialFit = true;
      }

      // 右下：更新日時
      const latest = (data.items||[]).map(v=>v.updated).filter(Boolean).sort().reverse()[0] || '-';
      document.getElementById('legend').innerHTML = `<strong>更新日時：${latest}</strong>`;
    }

    // 初回 & 5分ごとの JSON更新（ビューは維持）
    (async ()=>{ try{ render(await loadData()); }catch(e){ alert(e.message); } })();
    setInterval(async ()=>{ try{ render(await loadData()); }catch(e){} }, 300000);

    /* ===== 現在地フォーカス（追従ON/OFF） ===== */
    const locateBtn = document.getElementById('locateBtn');
    let watchId = null;
    let meMarker = null;
    let meCircle = null;
    let follow = false; // 追従フラグ

    function updateMe(lat, lng, acc){
      if (!meMarker) {
        const div = L.divIcon({ className: '', html: '<div class="me-dot"></div>', iconSize: [16,16], iconAnchor: [8,8] });
        meMarker = L.marker([lat, lng], { icon: div, interactive:false }).addTo(MAP);
        meCircle = L.circle([lat, lng], { radius: acc||30, color:'#2c7be5', weight:1, fillColor:'#2c7be5', fillOpacity:0.12, interactive:false }).addTo(MAP);
      } else {
        meMarker.setLatLng([lat, lng]);
        meCircle.setLatLng([lat, lng]).setRadius(acc||30);
      }
      if (follow) {
        MAP.panTo([lat, lng], { animate:true });
      }
    }

    function startWatch(){
      if (!('geolocation' in navigator)) {
        alert('この端末では位置情報が利用できません。');
        return;
      }
      follow = true;
      locateBtn.classList.add('active');
      locateBtn.textContent = '現在地（追従中）';

      watchId = navigator.geolocation.watchPosition(
        (pos)=>{
          const { latitude, longitude, accuracy } = pos.coords;
          updateMe(latitude, longitude, accuracy);
        },
        (err)=>{
          follow = false;
          locateBtn.classList.remove('active');
          locateBtn.textContent = '現在地';
          alert('現在地を取得できませんでした：' + err.message);
        },
        { enableHighAccuracy:true, timeout:10000, maximumAge:5000 }
      );
    }

    function stopWatch(){
      follow = false;
      locateBtn.classList.remove('active');
      locateBtn.textContent = '現在地';
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      // 現在地の表示自体は残す（消したい場合は下2行を有効化）
      // if (meMarker) { MAP.removeLayer(meMarker); meMarker = null; }
      // if (meCircle) { MAP.removeLayer(meCircle); meCircle = null; }
    }

    locateBtn.addEventListener('click', ()=>{
      if (watchId === null) startWatch(); else stopWatch();
    }, { passive:true });
  </script>
</body>
</html>
