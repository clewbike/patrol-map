  <meta name="robots" content="noindex,nofollow">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <style>
    html, body, #map { height:100%; margin:0; background:#f7f7f7; }

    /* å·¦ä¸Šï¼šå‡¡ä¾‹ */
    #legend-top{
      position:absolute; top:8px; left:8px;
      background:rgba(255,255,255,.92);
      padding:6px 10px; border-radius:6px;

      z-index:1000; user-select:none;
    }

    /* å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ï¼‹ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆ */
    #hud{
      position:absolute; right:4px; bottom:4px; z-index:1000;
      display:flex; flex-direction:column; align-items:flex-end; gap:4px;
      pointer-events:none;
    }
    #legend{
      background:rgba(0,0,0,.78); color:#fff;
      padding:5px 10px; border-radius:6px;

    }
    #credit{
      font:10px/1 "Segoe UI","Helvetica Neue",sans-serif; color:#ddd;
      white-space:nowrap; pointer-events:auto; margin-right:2px;
    }
    #credit a{ color:#ddd; text-decoration:none; }

    /* ç¾åœ¨åœ°ãƒœã‚¿ãƒ³ */
    #locateFab{
      position:absolute; right:8px; bottom:64px; z-index:1000;
      pointer-events:auto;
    }
    .fab-btn{
      width:50px; height:50px; border-radius:50%;

    }
    .fab-btn:active{ transform:scale(0.95); }
    .fab-btn svg{ width:24px; height:24px; transition: fill .2s; }
    .following svg{ fill:#2c7be5; } /* è¿½å¾“ä¸­ï¼ˆé’ï¼‰ */
    .idle svg{ fill:#777; }         /* éè¿½å¾“ï¼ˆã‚°ãƒ¬ãƒ¼ï¼‰ */

    /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãƒ»ã‚¿ã‚° */
    .badge{ display:inline-block; min-width:1.6em; text-align:center; padding:1px 6px; border-radius:10px; background:#eee; font-size:11px; }
    .tag{ display:inline-block; padding:2px 8px; border-radius:999px; font-size:11px; font-weight:bold; line-height:1; color:#fff; vertical-align:middle; }
    .tag-urgent{ background:#e60026; }
    .tag-watch-yellow{ background:#ff8c00; }
    .tag-watch-green{ background:#6fa86f; }

    /* Leafletæ—¢å®šã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«éè¡¨ç¤º */
    .leaflet-control-zoom{ display:none !important; }
    .leaflet-control-attribution{ display:none !important; }

    /* ç¾åœ¨åœ°ãƒãƒ¼ã‚«ãƒ¼ã®å››è§’æ å¯¾ç­– */
    .leaflet-div-icon{ background:transparent !important; border:none !important; }
    .me-dot{
      width:12px; height:12px; border-radius:50%;
      background:#2c7be5; border:2px solid #fff;
      box-shadow:0 0 6px 2px rgba(44,123,229,0.5);
      pointer-events:none;
    }

<body>
  <div id="map"></div>

  <!-- å·¦ä¸Šï¼šå‡¡ä¾‹ -->
  <div id="legend-top">
    <span style="color:#e60026;font-weight:bold;">â—</span> è¦äº¤æ›<br>
    <span style="color:#ff8c00;font-weight:bold;">â—</span> æ§˜å­è¦‹<br>
    <span style="color:#b7e1a1;font-weight:bold;">â—</span> æ§˜å­è¦‹
  </div>

  <!-- ç¾åœ¨åœ°FAB -->
  <div id="locateFab">
    <button id="locateBtn" class="fab-btn idle" title="ç¾åœ¨åœ°ã¸ç§»å‹• / è¿½å¾“ON">
      <!-- Googleãƒãƒƒãƒ—é¢¨ ä¸Šå‘ããƒŠãƒ“çŸ¢å° -->
      <svg viewBox="0 0 24 24"><path d="M12 2l6.5 18.5-6.5-3-6.5 3L12 2z"></path></svg>
    </button>
  </div>

  <!-- å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ï¼‹ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆ -->
  <div id="hud">
    <div id="legend"><strong>æ›´æ–°æ—¥æ™‚ï¼š</strong><span id="updateTime">èª­ã¿è¾¼ã¿ä¸­â€¦</span></div>
    <div id="credit">
      Â© <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a> /
      Â© <a href="https://stamen.com" target="_blank" rel="noopener">Stamen</a> /
      Â© <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">OSM</a>
    </div>
  </div>

  <script>
    /* ===== ãƒãƒƒãƒ—ï¼ˆCARTO å˜ä½“ã€‚å¿…è¦ãªã‚‰ Terrain é‡ã­ã‚‚å¯ï¼‰ ===== */
    const MAP = L.map('map', { zoomControl:false }).setView([35.0116,135.7681], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      { maxZoom:19, subdomains:'abcd' }).addTo(MAP);

    const markersLayer = L.layerGroup().addTo(MAP);

    /* ===== ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹åˆ¤å®š ===== */
    function statusOf(weight, count){
      const w=Number(weight)||0, c=Number(count)||0;
      if(c>=3||w>=10) return 'urgent';
      if(w===5) return 'watch-yellow';
      if(w>=3) return 'watch-green';
      return null;
    }
    function colorByStatus(s){ return s==='urgent'?'#e60026':s==='watch-yellow'?'#ff8c00':s==='watch-green'?'#b7e1a1':null; }
    function radiusByCount(c){ return Math.max(6, Math.min(22, 6 + (Number(c)||0)*2)); }

    /* ===== JSONãƒ­ãƒ¼ãƒ‰ ===== */
    async function loadData(){
      const res=await fetch('data.json?_='+Date.now());
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    /* ===== è¿½å¾“ã®å®‰å®šåŒ–ï¼šãƒ¯ãƒ³ã‚·ãƒ§ãƒƒãƒˆæŠ‘åˆ¶ãƒ•ãƒ©ã‚° =====
       - ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã«ã‚ˆã‚‹ pan/setView ã®ç›´å¾Œã«ç™ºç«ã™ã‚‹ zoomstart/dragstart ã‚’ç„¡è¦–ã™ã‚‹ãŸã‚
       - withProgrammatic() ã§å›²ã£ãŸæ“ä½œã®ã€Œç›´å¾Œâ—¯â—¯msã€ã ã‘ userOff ã‚’æŠ‘åˆ¶
    ===================================================== */
    let suppressUserOff = false;
    function withProgrammatic(fn, ms=600){
      suppressUserOff = true;
      try { fn(); }
      finally { setTimeout(()=>{ suppressUserOff = false; }, ms); }
    }

    /* ===== åœ°å›³ã‚¤ãƒ™ãƒ³ãƒˆï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§ã®ã¿è¿½å¾“OFF ===== */
    let didInitialFit=false, userMoved=false;
    MAP.on('dragstart', ()=>{
      userMoved=true;
      if(!suppressUserOff && following){ following=false; updateFollowIcon(); stopWatch(); }
    });
    MAP.on('zoomstart', ()=>{
      if(!suppressUserOff && following){ following=false; updateFollowIcon(); stopWatch(); }
    });

    /* ===== æç”» ===== */
    function render(data){
      markersLayer.clearLayers();
      const bounds=[];
      (data.items||[]).forEach(({lat,lng,name,updated,weight,count})=>{
        const s=statusOf(weight,count), fill=colorByStatus(s);
        if(!s||!fill) return;

        const tagHtml = s==='urgent'
          ? '<span class="tag tag-urgent">è¦äº¤æ›</span>'
          : s==='watch-yellow'
            ? '<span class="tag tag-watch-yellow">æ§˜å­è¦‹</span>'
            : '<span class="tag tag-watch-green">æ§˜å­è¦‹</span>';

        const html=`
          <div style="display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
            <strong>${name}</strong> ${tagHtml}
          </div>
          <div style="margin-top:6px">é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div style="margin-top:10px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯ï¼ˆGoogleMAPï¼‰</a>
          </div>`;

        L.circleMarker([lat,lng],{
          radius:radiusByCount(count), color:'#fff', weight:1.4,
          fillColor:fill, fillOpacity:.92
        }).bindPopup(html).addTo(markersLayer);

        bounds.push([lat,lng]);
      });

      if(bounds.length && !didInitialFit && !userMoved){
        withProgrammatic(()=>{ MAP.fitBounds(bounds, { padding:[20,20] }); }, 500);
        didInitialFit=true;
      }

      // æ›´æ–°æ—¥æ™‚
      const latest=(data.items||[]).map(v=>v.updated).filter(Boolean).sort().reverse()[0]||'-';
      document.getElementById('updateTime').textContent=latest;
    }

    /* ===== åˆå›ï¼‹å·®åˆ†æ›´æ–°ï¼ˆä½ç½®ç¶­æŒï¼‰ ===== */
    let lastDataJson="";
    async function refreshData(){
      try{
        const res=await fetch('data.json?_='+Date.now());
        if(!res.ok) return;
        const txt=await res.text();
        if(txt===lastDataJson) return;
        lastDataJson=txt;
        const data=JSON.parse(txt);

        const center=MAP.getCenter(), zoom=MAP.getZoom();
        render(data);
        withProgrammatic(()=>{ MAP.setView(center, zoom, { animate:false }); }, 300);

      }catch(e){ console.error(e); }
    }
    (async()=>{ try{
      const res=await fetch('data.json?_='+Date.now());
      if(res.ok){ lastDataJson=await res.text(); render(JSON.parse(lastDataJson)); }
    }catch(e){ console.error(e); }})();
    setInterval(refreshData, 300000); // 5åˆ†

    /* ===== ç¾åœ¨åœ°ï¼šè¿½å¾“åˆ¶å¾¡ ===== */
    let meMarker=null, meCircle=null, watchId=null, lastMe=null;
    let following=false;
    const btn=document.getElementById('locateBtn');

    function updateFollowIcon(){
      btn.classList.toggle('following',following);
      btn.classList.toggle('idle',!following);
    }
    function stopWatch(){ if(watchId){ navigator.geolocation.clearWatch(watchId); watchId=null; } }

    function showOrUpdateMe(lat,lng,acc){
      if(!meMarker){
        const div=L.divIcon({className:'',html:'<div class="me-dot"></div>',iconSize:[16,16],iconAnchor:[8,8]});
        meMarker=L.marker([lat,lng],{icon:div,interactive:false}).addTo(MAP);
        meCircle=L.circle([lat,lng],{radius:acc||30,color:'#2c7be5',weight:1,fillColor:'#2c7be5',fillOpacity:0.12,interactive:false}).addTo(MAP);
      }else{
        meMarker.setLatLng([lat,lng]);
        meCircle.setLatLng([lat,lng]).setRadius(acc||30);
      }
      lastMe={lat,lng};
      if(following){
        withProgrammatic(()=>{ MAP.panTo([lat,lng]); }, 400);
      }
    }

    // ğŸ“ãƒœã‚¿ãƒ³ï¼šè¿½å¾“ON â†’ ç¾åœ¨åœ°ã¸ï¼ˆã‚ºãƒ¼ãƒ ä¸è¶³ãªã‚‰z=15ï¼‰
    btn.addEventListener('click', ()=>{
      if(!('geolocation' in navigator)){ alert('ä½ç½®æƒ…å ±ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“'); return; }

      if(!following){
        following=true; updateFollowIcon();
        watchId=navigator.geolocation.watchPosition(
          p=>{ const {latitude,longitude,accuracy}=p.coords; showOrUpdateMe(latitude,longitude,accuracy); },
          err=>{ console.warn('watchPosition error:', err); },
          { enableHighAccuracy:true, maximumAge:5000 }
        );
      }

      navigator.geolocation.getCurrentPosition(
        pos=>{
          const {latitude,longitude,accuracy}=pos.coords;
          showOrUpdateMe(latitude,longitude,accuracy);
          const targetZoom=15;
          withProgrammatic(()=>{
            if(MAP.getZoom()<targetZoom) MAP.setView([latitude,longitude], targetZoom, { animate:true });
            else MAP.panTo([latitude,longitude], { animate:true });
          }, 700); // â† ã“ã®é–“ã®zoomstart/dragstartã¯ç„¡è¦–
        },
        err=>{
          if(lastMe){
            const {lat,lng}=lastMe;
            const targetZoom=15;
            withProgrammatic(()=>{
              if(MAP.getZoom()<targetZoom) MAP.setView([lat,lng], targetZoom, { animate:true });
              else MAP.panTo([lat,lng], { animate:true });
            }, 700);
          }else{
            alert('ç¾åœ¨åœ°ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸï¼š'+err.message);
          }
        },
        { enableHighAccuracy:true, timeout:10000, maximumAge:5000 }
      );
    });

    // èµ·å‹•æ™‚ï¼šè¨±å¯ã‚ã‚Œã°ä¸€åº¦ã ã‘ãƒãƒ¼ã‚¯è¨­ç½®ï¼ˆãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã¯ã—ãªã„ï¼‰
    if('geolocation' in navigator){
      navigator.geolocation.getCurrentPosition(
        pos=>{ const {latitude,longitude,accuracy}=pos.coords; showOrUpdateMe(latitude,longitude,accuracy); },
        ()=>{}, { enableHighAccuracy:true, timeout:10000 }
      );
    }
  </script>
</body>
