    /* å³ä¸Šï¼šã‚¿ã‚¤ãƒ«çŠ¶æ…‹ï¼ˆå¿…è¦æ™‚ã®ã¿è¡¨ç¤ºï¼‰ */
    #tile-status{

    .leaflet-control-attribution{ display:none !important; }/* æ¨™æº–å¸¯ã¯éè¡¨ç¤ºï¼ˆè‡ªå‰creditã§è¡¨è¨˜ï¼‰ */

<body>
  <div id="map"></div>

  <!-- å·¦ä¸Šï¼šå‡¡ä¾‹ -->
  <div id="legend-top">
    <div><span style="color:#ff0000;font-weight:bold;">â—</span> è¦äº¤æ›</div>
    <div><span style="color:#ffcc66;font-weight:bold;">â—</span> äº¤æ›æ¨å¥¨</div>
    <div><span style="color:#bfe3bf;font-weight:bold;">â—</span> æ§˜å­è¦‹</div>
    <!-- â€» æ¯”é‡1ã€œ2ã¯éè¡¨ç¤º -->
  </div>

  <!-- å³ä¸Šï¼šã‚¿ã‚¤ãƒ«çŠ¶æ…‹ -->
  <div id="tile-status"></div>

  <!-- å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚ -->
  <div id="legend">èª­ã¿è¾¼ã¿ä¸­â€¦</div>

  <!-- å·¦ä¸‹ï¼šã‚¯ãƒ¬ã‚¸ãƒƒãƒˆï¼ˆæ å¤–ã«å°ã•ãï¼‰ -->
  <div id="credit">Â© OpenStreetMap contributors / Â© MapTiler / Â© å›½åœŸåœ°ç†é™¢</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <script>
    /* =====================================================
       ğŸ”‘ MapTiler APIã‚­ãƒ¼
       - MapTiler Console > API keys ã§å–å¾—
       - Allowed domains ã« "ã‚ãªãŸã®å…¬é–‹ãƒ‰ãƒ¡ã‚¤ãƒ³ï¼ˆä¾‹ï¼šclewbike.github.ioï¼‰" ã‚’å¿…ãšè¿½åŠ 
    ===================================================== */
    const MAPTILER_KEY = '338nRvmyu8orXOAOfEe6';

    /* =====================================================
       ğŸ—º åœ°å›³ã®åˆæœŸåŒ–
       - ã¾ãšäº¬éƒ½ä¸­å¿ƒã‚’ã‚»ãƒƒãƒˆã—ã¦â€œçœŸã£é»’/ã‚°ãƒ¬ãƒ¼â€ã‚’é¿ã‘ã‚‹
       - ãã®å¾Œã€ã‚¿ã‚¤ãƒ«ã‚’é©ç”¨ï¼ˆMapTilerå„ªå…ˆ â†’ å¤±æ•—æ™‚ã¯GSIï¼‰
    ===================================================== */
    const MAP = L.map('map', { zoomControl:false });
    MAP.setView([35.0116, 135.7681], 12); // åˆæœŸãƒ“ãƒ¥ãƒ¼ï¼ˆäº¬éƒ½å‘¨è¾ºï¼‰

    const providers = [
      // 1) MapTilerï¼ˆæ—¥æœ¬èªãƒ»æ˜ã‚‹ã‚ãƒ»ãƒ”ãƒ³ã‚¯å¯„ã‚Šï¼‰
      {
        id: 'maptiler_mierune',
        enabled: !!(MAPTILER_KEY && MAPTILER_KEY.trim()),
        url: `https://api.maptiler.com/maps/jp-mierune-color/{z}/{x}/{y}.png?key=${MAPTILER_KEY}`,
        opts: { maxZoom:20, tileSize:512, zoomOffset:-1 },
        credit: 'Â© MapTiler, Â© OpenStreetMap contributors'
      },
      // 2) GSIï¼ˆAPIã‚­ãƒ¼ä¸è¦ãƒ»æ—¥æœ¬èªï¼‰
      {
        id: 'gsi_std',
        enabled: true,
        url: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
        opts: { maxZoom:18 },
        credit: 'Â© å›½åœŸåœ°ç†é™¢ï¼ˆåœ°ç†é™¢ã‚¿ã‚¤ãƒ«ï¼‰'
      }
    ];

    let baseLayer = null;
    let idx = -1;
    let tileLoaded = false;
    let tileErrors = 0;

    function setTileStatus(msg, show=true){
      const box = document.getElementById('tile-status');
      if(show){ box.textContent = msg; box.style.display = 'block'; }
      else    { box.style.display = 'none'; }
    }

    function applyProvider(p){
      if (baseLayer) { MAP.removeLayer(baseLayer); baseLayer = null; }
      tileLoaded = false; tileErrors = 0;

      baseLayer = L.tileLayer(p.url, Object.assign({ attribution:'' }, p.opts || {}));
      baseLayer.once('load', () => { tileLoaded = true; setTileStatus('', false); });
      baseLayer.on('tileerror', () => {
        tileErrors++;
        if (!tileLoaded && tileErrors >= 3) { tryNext('tileerror'); }
      });
      setTimeout(() => { if (!tileLoaded) tryNext('timeout'); }, 4000); // 4ç§’ã§ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆåˆ‡æ›¿
      baseLayer.addTo(MAP);

      // å·¦ä¸‹ã‚¯ãƒ¬ã‚¸ãƒƒãƒˆæ›´æ–°ï¼ˆæ¡ç”¨ä¸­ã®ãƒ—ãƒ­ãƒã‚¤ãƒ€ã‚’å…ˆé ­ã«ï¼‰
      document.getElementById('credit').textContent =
        (p.credit || 'Â© OpenStreetMap contributors') + ' / Â© OpenStreetMap contributors / Â© å›½åœŸåœ°ç†é™¢';
    }

    function tryNext(reason){
      // æ¬¡ã®æœ‰åŠ¹ãªãƒ—ãƒ­ãƒã‚¤ãƒ€ã¸
      for (idx = idx + 1; idx < providers.length; idx++){
        const p = providers[idx];
        if (p.enabled){ setTileStatus(`åœ°å›³èª­è¾¼: ${p.id}ï¼ˆ${reason||'è‡ªå‹•'}ï¼‰`, true); applyProvider(p); return; }
      }
      setTileStatus('åœ°å›³ã‚¿ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚APIã‚­ãƒ¼ã‚„ãƒ‰ãƒ¡ã‚¤ãƒ³åˆ¶é™ã‚’ã”ç¢ºèªãã ã•ã„ã€‚', true);
    }

    // æœ€åˆã®ãƒ—ãƒ­ãƒã‚¤ãƒ€ã‚’è©¦ã™ï¼ˆMapTilerãŒæœ‰åŠ¹ãªã‚‰MapTilerã€ç„¡åŠ¹ãªã‚‰GSIï¼‰
    tryNext('åˆæœŸåŒ–');

    /* =====================================================
       ğŸ¨ ãƒ”ãƒ³è‰²ãƒ«ãƒ¼ãƒ«ï¼ˆã”æŒ‡å®šï¼‰
       - è¦äº¤æ›ï¼šèµ¤ï¼ˆcount>=3 ã¾ãŸã¯ weight>=10ï¼‰
       - äº¤æ›æ¨å¥¨ï¼šé»„ï¼ˆweight==5ï¼‰
       - æ§˜å­è¦‹ï¼šæ·¡ç·‘ï¼ˆweight 3ã€œ4ï¼‰
       - éè¡¨ç¤ºï¼šweight 1ã€œ2 / 0ä»¥ä¸‹
    ===================================================== */
    function colorBy(weight, count) {
      const w = Number(weight)||0;
      const c = Number(count)||0;
      if (w <= 2) return null;        // 1ã€œ2ï¼ˆãŠã‚ˆã³0ä»¥ä¸‹ï¼‰ã¯éè¡¨ç¤º
      if (c >= 3) return '#ff0000';   // è¦äº¤æ›ï¼ˆå°æ•°å„ªå…ˆï¼‰
      if (w >= 10) return '#cc0000';  // è¦äº¤æ›ï¼ˆæ¯”é‡é«˜ï¼‰æ¿ƒèµ¤
      if (w === 5) return '#ffcc66';  // äº¤æ›æ¨å¥¨ï¼ˆé»„ï¼‰
      if (w >= 3)  return '#bfe3bf';  // æ§˜å­è¦‹ï¼ˆæ·¡ç·‘ï¼‰
      return null;
    }

    /* å°æ•°ã§ã‚µã‚¤ã‚ºå¯å¤‰ï¼ˆæ®ãˆç½®ãï¼‰ */
    function radiusByCount(c){
      return Math.max(6, Math.min(20, 6 + (Number(c)||0) * 2));
    }

    /* JSONå–å¾— */
    async function loadData(){
      const res = await fetch('data.json?_=' + Date.now()); // ã‚­ãƒ£ãƒƒã‚·ãƒ¥å›é¿
      if(!res.ok) throw new Error('data.jsonã‚’å–å¾—ã§ãã¾ã›ã‚“');
      return res.json();
    }

    /* æç”» */
    function render(data){
      // æ—¢å­˜ãƒãƒ¼ã‚«ãƒ¼å…¨æ¶ˆã—
      markersLayer.clearLayers();
      const bounds = [];

      (data.items || []).forEach(({lat,lng,name,updated,weight,count}) => {
        const fill = colorBy(weight, count);
        if (!fill) return;

        const urgent = (Number(count) >= 3) || (Number(weight) >= 10);
        const statusBadge = urgent
          ? `<span style="display:inline-block;background:#ff0000;color:#fff;border-radius:10px;padding:2px 6px;font-size:11px;font-weight:bold;">è¦äº¤æ›</span>`
          : ``;

        // è»ŠçµŒè·¯ã®ã¿ï¼ˆGoogleãƒãƒƒãƒ—ï¼‰
        const html = `
          <div><strong>${name}</strong> ${statusBadge}</div>
          <div>æ›´æ–°: ${updated}</div>
          <div>é›»æ± äº¤æ›æ¯”é‡: <span class="badge">${weight}</span></div>
          <div>ç›®å®‰äº¤æ›å°æ•°: <strong>${count}</strong></div>
          <div>ç·¯åº¦çµŒåº¦: ${Number(lat).toFixed(6)}, ${Number(lng).toFixed(6)}</div>
          <div style="margin-top:8px">
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving" target="_blank" rel="noopener">è»ŠçµŒè·¯ï¼ˆGoogleMAPï¼‰</a>
          </div>`;

        const m = L.circleMarker([lat, lng], {
          radius: radiusByCount(count),
          color: '#fff', weight: 1.2,
          fillColor: fill, fillOpacity: 0.9
        }).bindPopup(html);

        m.addTo(markersLayer);
        bounds.push([lat, lng]);
      });

      // è¡¨ç¤ºç¯„å›²èª¿æ•´ï¼ˆãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°å…¨ä½“ã«ãƒ•ã‚£ãƒƒãƒˆï¼‰
      if (bounds.length) {
        MAP.fitBounds(bounds, { padding:[20,20] });
      } else {
        MAP.setView([35.0116, 135.7681], 12);
      }

      // å³ä¸‹ï¼šæ›´æ–°æ—¥æ™‚
      const latest = (data.items || []).map(v => v.updated).filter(Boolean).sort().reverse()[0] || '-';
      document.getElementById('legend').innerHTML = `<strong>æ›´æ–°æ—¥æ™‚ï¼š${latest}</strong>`;
    }

    // ãƒãƒ¼ã‚«ãƒ¼ç”¨ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¯åœ°å›³åˆæœŸåŒ–å¾Œã«ä½œæˆ
    const markersLayer = L.layerGroup().addTo(MAP);

    // åˆå›æç”»
    (async ()=>{
      try { render(await loadData()); }
      catch(e){ alert(e.message); }
    })();

    // 5åˆ†ã”ã¨ã« JSON ã ã‘æ›´æ–°
    setInterval(async ()=>{
      try { render(await loadData()); }
      catch(e){ console.warn('data.json æ›´æ–°å¤±æ•—:', e); }
    }, 300000);
  </script>
